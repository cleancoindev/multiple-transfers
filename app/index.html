<html>
    <head>
        <title>Multiple Anonymous Transfers</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script>
            function addTransferWidget() {
                let elt = $('#transfer_tmpl').clone();
                elt.css('display', 'block');
                $('#transfers').append(elt);
            }
        </script>
    </head>
    <body>
        <h1>Multiple Anonymous Transfers</h1>
        <p id="transfer_tmpl" style="display: none;">
            Address: <input name="address"/>
            Amount: <input name="amount"/>
            <input type="button" value="Delete" onclick="$(this).closest('p').remove()"/>
        </p>
        <div id="transfers"></div>
        <p><input type="button" value="Add" onclick="addTransferWidget()"/></p>
        <p><input type="button" value="Pay"/></p>
    </body>
</html>
